<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হাসিব চ্যাট জিপিটি</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>হাসিব চ্যাট জিপিটি</h1>
            <p>আপনার প্রশ্ন জিজ্ঞাসা করুন, আমি সাহায্য করব!</p>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">
                <p>হ্যালো! আমি হাসিব চ্যাট জিপিটি। আপনার কী প্রশ্ন আছে?</p>
            </div>
        </div>
        <div class="chat-footer">
            <textarea id="userInput" placeholder="আপনার প্রশ্ন লিখুন..." rows="2"></textarea>
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
